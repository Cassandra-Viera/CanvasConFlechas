<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas con flechas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="line"></div>
    <h1>DIBUJANDO <span>CON LAS FLECHAS</span> </h1>
    <div class="board">
        <div class="tools">
            <div class="select-color center">
                <input type="button" name="white" id="white" class="color white">
                <input type="button" name="cyan" id="cyan" class="color cyan">
                <input type="button" name="magenta" id="magenta" class="color magenta">
                <input type="button" name="yellow" id="yellow" class="color yellow">
                <input type="button" name="slatebluue" id="slateblue" class="color slateblue">
                <input type="button" name="black" id="black" class="color black">
            </div>
            <a href="./index.html">
                <input
                    type="button"
                    value="Limpiar"
                    name="clear"
                    class="bt-clear center">
            </a>
        </div>
        <canvas
            width="1280px"
            height="640px"
            id="areaDeDibujo"
            class="center">
        </canvas>
    </div>
    <div class="mobile-btn">
        <a href="./index.html">
            <input
                type="button"
                value="Limpiar"
                name="clear"
                class="bt-clear center">
        </a>
    </div>
    <p>Mueve las flechas para dibujar o usa el mouse</p>
    <script src="./flechas.js"></script>
</body>
</html>
